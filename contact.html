<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <title>Нейро Солюшенс | Связаться</title>
</head>
<body>
    <header class="page-header">
        <h1 class="page-header__logo-text">Нейро Солюшенс</h1>

        <nav>
            <ul class="page-header__navigation">
                <li><a href="/about.html">О нас</a></li>
                <li><a href="/product.html">Продукты</a></li>
                <li><a href="/contact.html">Связаться с нами</a></li>
            </ul>
        </nav>
    </header>

    <form action="" method="post" class="contact-form">
        <label for="name" class="contact-form__label">Имя:</label>
        <input type="text" id="name" name="name" />
        <br>

        <label for="email" class="contact-form__label">Email:</label>
        <input type="email" id="email" name="email" />
        <br>

        <label for="message" class="contact-form__label">Сообщение:</label>
        <br>
        <textarea name="message" id="message" cols="30" rows="10"></textarea>
        <br>

        <button class="fancy-button" type="submit">Отправить</button>
    </form>
</body>
</html>
