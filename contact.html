<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <link rel="stylesheet" type="text/css" href="styles/contact.css">
    <script defer src="scripts/contact.js"></script>
    <title>Нейро Солюшенс | Связаться</title>
</head>
<body>
<header class="page-header">
    <a href="index.html">
        <div class="page-header__logo">
            <img src="assets/logo.png" alt="Logo" class="page-header__logo-image">
            <h1 class="page-header__logo-text">Нейро Солюшенс</h1>
        </div>
    </a>

    <nav>
        <ul class="page-header__navigation">
            <li class="page-header__navigation-item">
                <a href="about.html" class="page-header__navigation-link">О нас</a>
            </li>
            <li class="page-header__navigation-item">
                <a href="contact.html" class="page-header__navigation-link">Связаться с нами</a>
            </li>
        </ul>
    </nav>
</header>

<form action="" method="post" id="contact-form" class="contact-form">
    <h2 class="contact-form__heading">Связаться</h2>

    <label for="contact-name" class="contact-form__label">Имя:</label>
    <input type="text" id="contact-name" name="name" class="contact-form__text-field">
    <br>

    <label for="contact-email" class="contact-form__label">Email:</label>
    <input type="email" id="contact-email" name="email" class="contact-form__text-field">
    <br>

    <label for="contact-message" class="contact-form__label">Сообщение:</label>
    <br>
    <textarea name="message" id="contact-message" cols="45" rows="10" class="contact-form__longtext"></textarea>
    <br>

    <button class="contact-form__submit-button" type="submit">Отправить</button>
</form>

<footer class="page-footer">
    <p class="page-footer__copyright">&copy; 2024, Нейро Солюшенс. Все права защищены.</p>
</footer>
</body>
</html>
