<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Нейро Солюшенс | Связаться</title>
</head>
<body>
    <header class="page-header">
        <h1 class="page-header__logo">Нейро Солюшенс</h1>

        <nav>
            <ul class="page-header__navigation">
                <li><a href="/about.html">О нас</a></li>
                <li><a href="/product.html">Продукты</a></li>
                <li><a href="/contact.html">Связаться с нами</a></li>
            </ul>
        </nav>
    </header>

    <form action="" method="post" class="contact-form">
        <label for="name" class="contact-form__label">Имя:</label>
        <input type="text" id="name" name="name" />
        <br />

        <label for="email" class="contact-form__label">Email:</label>
        <input type="email" id="email" name="email" />
        <br />

        <label for="message" class="contact-form__label">Сообщение:</label>
        <br />
        <textarea name="message" id="message" cols="30" rows="10"></textarea>
        <br />

        <button class="fancy-button" type="submit">Отправить</button>
    </form>
</body>
</html>
